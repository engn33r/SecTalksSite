<div id="search">
    <input type="search" id="search-input" placeholder="Search videos..."/>
    <ul id="results-container"></ul>
</div>

<script src="{{ site.baseurl | replace: '//', '/' }}/js/simple-jekyll-search.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '/search.json',
  searchResultTemplate: '<div><a href="{url}"><h5>{title}</h5></a><span>{speaker} - {conf}</span></div>',
})
</script>
